<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="circle" class="top" />
    <img src="./images/bg-pattern-bottom.svg" alt="circle" class="bottom" />
    <div class="card">
      <!-- <div class="img"></div> -->
      <div class="about">
        <img src="./images/image-victor.jpg" alt="avatar" />
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
